name: Python CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.8", "3.10"]
        poetry: ["1.5.1"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry install

      - name: Get all doc files that have changed
        id: changed_docs
        uses: tj-actions/changed-files@v37
        with:
          files: |
            docs

      - name: Build docs
        if: steps.changed_docs.outputs.any_changed == 'true' && startsWith(matrix.os, 'ubuntu') && startsWith(matrix.python, '3.10')
        working-directory: docs
        run: |
          poetry run pip install -r requirements.txt
          poetry run make html

      - name: Lint with flake8
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          poetry run flake8 --max-line-length=127

      - name: Type checking with mypy
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          poetry run mypy censys

      - name: Test with pytest
        run: |
          poetry run pytest --cov --cov-fail-under=100
